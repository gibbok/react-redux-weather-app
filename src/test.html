<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.5.0/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="http://openlayers.org/en/v3.5.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
</head>
<body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
                zoom: 4
            })
        });
        //http://maps.owm.io:8099/5932508aaacfd800011c9f76/{z}/{x}/{y}?hash=d6224fd9d68226f842f785b38bfc298a

        //http://{s}.maps.owm.io:8099/593273e5aacfd800011c9f7a/{z}/{x}/{y}?hash=e3a87e3d1d6d6208579a3fac28fdc1a6

        //Temperature

        var layer_cloud = new ol.layer.Tile({
            source: new ol.source.XYZ({
                // Replace this URL with a URL you generate. To generate an ID go to http://home.openweathermap.org/
                // and click "map editor" in the top right corner. Make sure you're registered!
                //url: 'http://maps.owm.io:8099/593273e5aacfd800011c9f7a/{z}/{x}/{y}?hash=cea73dbb2166907d5680636679c0ebe5', // works using map editor
                //url: 'http://maps.owm.io:8099/593273e5aacfd800011c9f7a/{z}/{x}/{y}?hash=cea73dbb2166907d5680636679c0ebe5', // works using map editor
                url: 'http://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=9f585babc59bf435c42319b4e9b69766' // works using default maps
            })
        });
        map.addLayer(layer_cloud);
        // use removeLayer and addLayer to add dynamically the layers
    </script>
</body>
</html>
